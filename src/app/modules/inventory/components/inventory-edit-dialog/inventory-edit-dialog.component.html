<h3 mat-dialog-title fxLayout="row">
    <div fxFlex fxLayoutAlign="start center" style="font-size: 16px">
     <strong> {{data.title | uppercase}}</strong>
    </div>
  </h3>
  <div fxLayout="column">
    <mat-form-field appearance="outline">
        <mat-label>NAME</mat-label>
        <input matInput type="text" [(ngModel)]="dishData.name" placeholder="23">
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="space-between">
          <mat-form-field fxFlex="48" appearance="outline">
              <mat-label>PRICE</mat-label>
              <input matInput type="number" [(ngModel)]="dishData.price" placeholder="23">
            </mat-form-field>
            <mat-form-field fxFlex="48" appearance="outline">
              <mat-label>TYPE</mat-label>
              <input matInput type="text" [(ngModel)]="dishData.type" placeholder="23">
            </mat-form-field>
      </div>
    <mat-form-field appearance="outline">
        <mat-label>DESCRIPTION</mat-label>
        <textarea matInput type="text" [(ngModel)]="dishData.description" placeholder="23"></textarea>
      </mat-form-field>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end none" fxLayoutGap="10px" style="margin-top: 20px">
  <button color="warn" (click)="onDissmiss()" mat-button>Cancel</button>
  <button color="primary" (click)="onDissmiss()" mat-raised-button>Submit</button>
  </div>
