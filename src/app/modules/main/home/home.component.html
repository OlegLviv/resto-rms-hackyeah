<div class="body" fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row">
      <mat-card fxFlex="100" style="padding:0" class="mat-elevation-z0">
        <mat-grid-list cols="4" rowHeight="8em">
            <mat-grid-tile>
                  <table>
                        <tr>
                              <td rowspan="2" class="statistics-icon-section" style="width:20%">
                                    <mat-icon class="statistics-icon" style="color:darkblue">assignment</mat-icon>
                              </td>
                              <td valign="bottom" class="statistics-title">TOTAL ORDERS</td>
                        </tr>
                        <tr>
                              <td valign="top" class="statistics-detail">22</td>
                        </tr>
                  </table>
            </mat-grid-tile>
            <mat-grid-tile>
                  <table>
                        <tr>
                              <td rowspan="2" class="statistics-icon-section" style="width:20%">
                                    <mat-icon class="statistics-icon" style="color:darkgreen">assignment_ind</mat-icon>
                              </td>
                              <td valign="bottom" class="statistics-title">TOTAL CUSTOMERS</td>
                        </tr>
                        <tr>
                              <td valign="top" class="statistics-detail">12</td>
                        </tr>
                  </table>


            </mat-grid-tile>
            <mat-grid-tile>
                  <table>
                        <tr>
                              <td rowspan="2" class="statistics-icon-section" style="width:20%">
                                    <mat-icon class="statistics-icon" style="color:darkred">favorite_border</mat-icon>
                              </td>
                              <td valign="bottom" class="statistics-title">TOP ITEM</td>
                        </tr>
                        <tr>
                              <td valign="top" class="statistics-detail">Lasagne</td>
                        </tr>
                  </table>


            </mat-grid-tile>
            <mat-grid-tile>
                  <table>
                        <tr>
                              <td rowspan="2" class="statistics-icon-section" style="width:20%">
                                    <mat-icon class="statistics-icon"style="color:darkmagenta">group_work</mat-icon>
                              </td>
                              <td valign="bottom" class="statistics-title">TOP TABLE</td>
                        </tr>
                        <tr>
                              <td valign="top" class="statistics-detail">#21</td>
                        </tr>
                  </table>
            </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
    </div>
    <div fxLayout="column">
          <mat-card class="summary-table mat-elevation-z0">
                              <table mat-table [dataSource]="billingsDataSource">
                                <ng-container matColumnDef="table">
                                  <th mat-header-cell *matHeaderCellDef> Table </th>
                                  <td mat-cell *matCellDef="let item"> TABLE #{{item.tableNumber}} </td>
                                  <td mat-footer-cell *matFooterCellDef> Total </td>
                                </ng-container>
                                <ng-container matColumnDef="bill">
                                  <th mat-header-cell *matHeaderCellDef> Bill </th>
                                  <td mat-cell *matCellDef="let item"> {{item.bill | currency}} </td>
                                  <td mat-footer-cell *matFooterCellDef> {{ getTotal() | currency }} </td>
                                </ng-container>
                            
                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
                              </table>
          </mat-card>
    </div>
</div>
